<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="box-one">
            <form id="form1">
                <div class="one-text">
                    <h2>Please sign up</h2>
                </div>
                <div class="one-name">
                    <input type="text" placeholder="First name" id="nameId">
                    <div id="check-circle1"></div>
                    <div id="exc-circle1"></div>
                    <div id="text-circle1"><small>Please pvide a valid First name</small></div>
                </div>
                <div class="one-last">
                    <input type="text" placeholder="Last name" id="lastId">
                    <div id="check-circle2"></div>
                    <div id="exc-circle2"></div>
                    <div id="text-circle2"><small>Please pvide a valid Last name</small></div>
                </div>
                <div class="one-email">
                    <input type="email" placeholder="Email adress" id="emailId">
                    <div id="check-circle3"></div>
                    <div id="exc-circle3"></div>
                    <div id="text-circle3"><small id="text">Please pvide a valid Email adress</small></div>
                </div>
                <div class="one-pass">
                    <input type="password" placeholder="Password" id="passId">
                    <div id="check-circle4"></div>
                    <div id="exc-circle4"></div>
                    <div id="text-circle4"><small>Please pvide a valid password</small></div>
                </div>
                <div class="one-button">
                    <input type="button" value="Sign Up" id="buttonId">
                </div>
                <div class="one-sign">
                    <a href="index-sing-up.html">Sign in now</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script-in.js"></script>
</body>

</html>
