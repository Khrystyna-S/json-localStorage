<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="box-two">
            <form id="form2">
                <div class="one-text">
                    <h2>Please sign in</h2>
                </div>
                <div class="one-email">
                    <input type="email" placeholder="Email adress" id="emailIn">
                </div>
                <div class="one-pass">
                    <input type="password" placeholder="Password" id="passIn">
                    <div id="check-circle4"></div>
                    <div id="text-circle4"><small id="text"></small></div>
                </div>
                <div class="one-button">
                    <input type="button" value="Sign In" id="buttonIn">
                </div>
                <div class="one-sign">
                    <a href="index-sing-in.html">Sign up now</a>
                </div>
            </form>
        </div>
        <div id="box-three">
            <div id="three-img"></div>
            <div id="three-text">
                <p id="textName"></p>
                <p id="emailName"></p>
                <p id="workName">Designer & Web Developing</p>
            </div>
            <div id="three-button"><input type="button" value="Sing Up" id="buttonSing"></div>
        </div>
    </div>
    <script src="script-up.js"></script>
</body>

</html>
